<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- font roboto -->
    <link

      rel="stylesheet"
    />

  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container">
        <h1>Log In</h1>
        <form>
          <h5>Email</h5>
          <input type="text" class="input-login-username" />
          <h5>Password</h5>
          <input type="password" class="input-login-password" />
          <button type="submit" class="login__signInButton">Login</button>
        </form>
        <a href="./signup.html" class="login__registerButton">Create a new account</a>
      </div>
    </div>
  </body>

  <script src="./main.js"></script>
